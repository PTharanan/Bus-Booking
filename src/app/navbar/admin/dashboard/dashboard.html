<div class="flex flex-col text-gray-800 ad-cont">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 px-4 py-6">
    <div class="bg-white/40 backdrop-blur-xl rounded-xl text-center p-4 hover:bg-white/20 dash-item">
      <img src="../../../../assets/nav-logo.png" alt="" class="mx-auto mb-2 object-contain">
      <p class="font-semibold">Available Buses : {{availableBuses}}</p>
    </div>
    <div class="bg-white/40 backdrop-blur-xl rounded-xl text-center p-4 hover:bg-white/20 dash-item">
      <img src="../../../../assets/nav-logo.png" alt="" class="mx-auto mb-2 object-contain">
      <p class="font-semibold">Running Buses : {{runningBuses}}</p>
    </div>
    <div class="bg-white/40 backdrop-blur-xl rounded-xl text-center p-4 hover:bg-white/20 dash-item">
      <img src="../../../../assets/nav-logo.png" alt="" class="mx-auto mb-2 object-contain">
      <p class="font-semibold">Repair Buses : {{repairBuses}}</p>
    </div>
    <div class="bg-white/40 backdrop-blur-xl rounded-xl text-center p-4 hover:bg-white/20 dash-item">
      <img src="../../../../assets/route.png" alt="" class="mx-auto mb-2 object-contain">
      <p class="font-semibold">Available Routes : {{availableRoutes}}</p>
    </div>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 px-4 pb-6 text-gray-700">
    <!-- Bar Chart -->
    <div class="bg-white/40 backdrop-blur-md rounded-xl p-6 h-full max-h-[55vh] flex flex-col justify-center">
      <h2 class="text-xl font-bold text-center mb-4">Bus Status - Bar Chart</h2>
      <canvas id="busBarChart" class="w-full h-[300px] sm:h-[400px] lg:h-[70vh]"></canvas>
    </div>

    <!-- Pie Chart -->
    <div
      class="bg-white/80 backdrop-blur-md rounded-xl p-6 shadow-md w-full h-full max-h-[55vh] flex flex-col items-center justify-center">
      <h2 class="text-xl font-bold text-center mb-4">Bus Status - Pie Chart</h2>
      <canvas id="routePieChart" class="w-full max-w-[400px] h-[300px] sm:h-[400px] lg:h-[70vh]"></canvas>
    </div>
  </div>
</div>
