<div class="flex flex-col justify-evenly items-center min-h-screen" id="bus-main">

    <div class="search">
        <app-search-filter [btnName]="btnName" [placehol]="placehol" (toggleFormBox)="toggleFormBox()"
            (searchData)="handleText($event)"></app-search-filter>
    </div>

    <app-table [columns]="columns" [filteredData]="filtered()" (editClicked)="handleBusEdit($event)"></app-table>

    <div *ngIf="showFormBox" class="fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-md shadow-lg">
            <h2 class="text-xl font-bold mb-4">{{Title}} </h2>
            <form [formGroup]="busForm">
                <input type="text" placeholder="Bus No" formControlName="busNo"
                    class="w-full mb-3 p-2 border rounded" />
                <input type="text" placeholder="Contact No" formControlName="contactNo"
                    class="w-full mb-3 p-2 border rounded" />
                <input type="text" placeholder="Conductor No" formControlName="conductorNo"
                    class="w-full mb-3 p-2 border rounded" />
                <input type="text" placeholder="Seats" formControlName="seatsNo"
                    class="w-full mb-3 p-2 border rounded" />
                <select class="w-full mb-3 p-2 border rounded" formControlName="available">
                    <option disabled>Select</option>
                    <option>Available</option>
                    <option>Service</option>
                </select>
                <!-- Btns -->
                <div class="flex justify-end gap-2 mt-4">
                    <button type="reset" (click)="toggleFormBox()"
                        class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded cursor-pointer">Cancel</button>
                    <button type="submit"
                        class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 cursor-pointer">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
