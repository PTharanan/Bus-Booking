<div class="flex justify-center items-center min-h-screen bg-gray-100 bg-cover bg-center min-h-screen" id="home-main">
    <div class="bg-white/60 backdrop-blur-sm p-6 md:p-10 rounded-xl shadow-xl w-full max-w-4xl">
        <p class="text-3xl font-bold text-center text-red-500 mb-8">Bus Booking</p>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <!-- From -->
            <div>
                <label class="block text-gray-700 mb-2">From</label>
                <select #fromRef class="w-full border border-gray-600 p-3 rounded focus:ring-2 focus:ring-red-500"
                    [(ngModel)]="fromRoute">
                    <option value="">Select</option>
                    <option>Jaffna</option>
                    <option>Kandy</option>
                    <option>Colombo</option>
                </select>
            </div>

            <!-- To -->
            <div>
                <label class="block text-gray-700 mb-2">To</label>
                <select #toRef class="w-full border border-gray-600 p-3 rounded focus:ring-2 focus:ring-red-500"
                    [(ngModel)]="toRoute">
                    <option value="">Select</option>
                    <option>Kandy</option>
                    <option>Colombo</option>
                    <option>Jaffna</option>
                </select>
            </div>

            <!-- Date -->
            <div>
                <label class="block text-gray-700 mb-2">Date</label>
                <input #dateRef type="date"
                    class="w-full border border-gray-600 p-3 rounded focus:ring-2 focus:ring-red-500"
                    [(ngModel)]="dateData" />
            </div>

            <!-- Button -->
            <div class="flex items-end">
                <button (click)="getBusData()"
                    class="w-full bg-red-600 hover:bg-red-500 text-white py-3 rounded-lg font-semibold transition duration-300 cursor-pointer">
                    Search
                </button>
            </div>
        </div>
    </div>
</div>
