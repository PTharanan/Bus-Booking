<div class="min-h-screen bg-cover bg-center flex flex-col items-center overflow-hidden"
    [ngStyle]="{'background-image': 'url(../../../../assets/home-bg.png)'}">

    <!-- Header Section - Always Row Layout, Responsive Sizes -->
    <section
        class="mt-20 flex items-center justify-center fixed top-[0vh] bottom-[100vh] w-[100vw] h-[8vh] px-2 sm:px-8 md:px-6 py-2 sm:py-6 md:h-[10vh] bg-red-200 italic font-medium z-44">
        <div class="flex flex-row items-center justify-center gap-1 sm:gap-2 md:gap-4 w-full max-w-6xl space-x-4">

            <!-- From Location -->
            <span
                class="text-xs sm:text-sm md:text-base lg:text-lg font-semibold text-gray-800 truncate max-w-[60px] sm:max-w-[100px] md:max-w-none">
                {{from}}
            </span>

            <!-- Arrow Icon - Responsive Size -->
            <span class="flex-shrink-0">
                <img src="../../../../assets/arrow.png" alt="arrow" id="img"
                    class="w-20 h-20 md:w-8 md:h-8 lg:w-26 lg:h-12 object-contain">
            </span>

            <!-- To Location -->
            <span
                class="text-xs sm:text-sm md:text-base lg:text-lg font-semibold text-gray-800 truncate max-w-[60px] sm:max-w-[100px] md:max-w-none">
                {{to}}
            </span>

            <!-- Date -->
            <span
                class="text-[10px] sm:text-xs md:text-sm lg:text-base text-gray-700 px-1 py-0.5 sm:px-2 sm:py-1 md:px-3 md:py-1 bg-white/60 rounded whitespace-nowrap">
                {{date}}
            </span>

            <!-- Modify Button - Responsive Size -->
            <span class="flex-shrink-0">
                <button (click)="modify()"
                    class="bg-black px-2 py-1 sm:px-3 sm:py-1.5 md:px-4 md:py-2 lg:px-6 lg:py-2 rounded text-white cursor-pointer font-semibold text-[10px] sm:text-xs md:text-sm lg:text-base not-italic hover:bg-gray-800 transition-all active:scale-95 transform shadow-sm">
                    Modify
                </button>
            </span>
        </div>
    </section>

    <!-- Cards Container - Fully Responsive -->
    <div class="w-screen h-[84vh] lg:h-[80vh] flex flex-col items-center overflow-y-scroll fixed top-[16vh] bottom-0 z-40">
        <app-bus-book-card [from]="from" [to]="to" [date]="date" [closeDate]="date" />
        <app-bus-book-card [from]="from" [to]="to" [date]="date" [closeDate]="date" />
        <app-bus-book-card [from]="from" [to]="to" [date]="date" [closeDate]="date" />
        <app-bus-book-card [from]="from" [to]="to" [date]="date" [closeDate]="date" />
    </div>

</div>
