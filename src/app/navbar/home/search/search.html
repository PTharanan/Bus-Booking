<div class="min-h-screen bg-cover bg-center flex flex-col items-center overflow-hidden"
    [ngStyle]="{'background-image': 'url(../../../../assets/home-bg.png)'}">

    <!-- Header Section -->
    <section
        class="mt-20 flex items-center justify-center fixed top-0 w-[100vw] h-[8vh] px-2 sm:px-8 md:px-6 py-2 bg-red-200 italic font-medium z-44">
        <div class="flex flex-row items-center justify-center gap-2 w-full max-w-6xl">

            <!-- From -->
            <span class="text-xs sm:text-sm md:text-base font-semibold text-gray-800 truncate">{{ from }}</span>

            <!-- Arrow -->
            <img src="../../../../assets/arrow.png" alt="arrow" class="w-6 h-6 md:w-8 md:h-8 object-contain">

            <!-- To -->
            <span class="text-xs sm:text-sm md:text-base font-semibold text-gray-800 truncate">{{ to }}</span>

            <!-- Date -->
            <span class="text-[10px] sm:text-xs md:text-sm lg:text-base text-gray-700 px-2 py-0.5 bg-white/60 rounded">
                {{ formattedDate }}
            </span>

            <!-- Modify Button -->
            <button (click)="modify()"
                class="bg-black px-3 py-2 rounded text-white font-semibold text-[10px] sm:text-xs md:text-sm hover:bg-gray-800 transition-all">
                Modify
            </button>
        </div>
    </section>

    <!-- Bus Cards -->
    <div
        class="w-screen h-[85vh] lg:h-[80vh] flex flex-col items-center overflow-y-scroll fixed top-[15vh] lg:top-[20vh] bottom-0 z-40">
        <app-bus-book-card [from]="from" [to]="to" [date]="formattedDate" [closeDate]="formattedCloseDate"
            [closeTime]="closeTime" [price]="price" [Depaturetime]="Depaturetime" [freeSeats]="freeSeats"
            [Duration]="Duration">
        </app-bus-book-card>

        <app-bus-book-card [from]="from" [to]="to" [date]="formattedDate" [closeDate]="formattedCloseDate"
            [closeTime]="closeTime" [price]="price" [Depaturetime]="Depaturetime" [freeSeats]="freeSeats"
            [Duration]="Duration">
        </app-bus-book-card>

        <app-bus-book-card [from]="from" [to]="to" [date]="formattedDate" [closeDate]="formattedCloseDate"
            [closeTime]="closeTime" [price]="price" [Depaturetime]="Depaturetime" [freeSeats]="freeSeats"
            [Duration]="Duration">
        </app-bus-book-card>
    </div>
</div>
