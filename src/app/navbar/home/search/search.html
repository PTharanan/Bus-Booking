<div class="min-h-screen bg-cover bg-center" id="Search-main">
    <section class="mt-22 flex items-center justify-center w-full h-20 bg-red-200 italic font-medium z-44">
        <div class="flex items-center justify-center w-200">
            <span>{{from}}</span>
            <span>
                <img src="../../../../assets/arrow.png" alt="arrow" id="img">
            </span>
            <span>{{to}}</span>
            <span>{{date}}</span>
            <span>
                <button (click)="modify()"
                    class="bg-black p-2 rounded text-sky-50  cursor-pointer font-semibold w-30 not-italic">Modify</button>
            </span>
        </div>
    </section>
    <div id="card-box" class="z-40">
        <app-bus-book-card [from]="from" [to]="to" [date]="date" [closeDate]="date" />
        <app-bus-book-card [from]="from" [to]="to" [date]="date" [closeDate]="date" />
        <app-bus-book-card [from]="from" [to]="to" [date]="date" [closeDate]="date" />
        <app-bus-book-card [from]="from" [to]="to" [date]="date" [closeDate]="date" />
    </div>
</div>
