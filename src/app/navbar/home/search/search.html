<div class="min-h-screen bg-cover bg-center" id="Search-main">
    <section class="mt-22 flex items-center justify-center w-full h-20 bg-red-200 italic font-medium">
        <div class="flex items-center justify-center w-200">
            <span>{{from}}</span>
            <span>
                <img src="../../../../assets/arrow.png" alt="arrow" id="img">
            </span>
            <span>{{to}}</span>
            <span>{{date}}</span>
            <span>
                <button
                    class="bg-yellow-400 p-2 rounded text-sky-50 hover:bg-yellow-500 cursor-pointer font-semibold w-30 not-italic">Modify</button>
            </span>
        </div>
    </section>
</div>
