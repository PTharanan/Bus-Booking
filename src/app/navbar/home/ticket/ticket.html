<div class="min-h-screen bg-gray-100 flex flex-col items-center justify-center lg:justify-end p-6"
    [ngStyle]="{'background-image': 'url(../../../../assets/home-bg.png)'}">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md text-center pt-4">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">E-Ticket</h1>
        <div class="flex flex-col items-start ">
            <p class="text-gray-700"><strong>Name:</strong> {{ data.fullname }}</p>
            <p class="text-gray-700"><strong>Mobile:</strong> {{ data.mobileNo }}</p>
            <p class="text-gray-700 mb-4"><strong>NIC:</strong> {{ data.NIC }}</p>
        </div>

        <div class="text-left space-y-2 text-gray-700 border-t pt-4">
            <p><strong>From:</strong> {{ data.from }}</p>
            <p><strong>To:</strong> {{ data.to }}</p>
            <p><strong>Date:</strong> {{ data.date }}</p>
            <p><strong>Departure Time:</strong> {{ data.Depaturetime }}</p>
            <p><strong>Duration:</strong> {{ data.Duration }} hrs</p>
            <p><strong>Seat No:</strong> {{ data.Seat_no }}</p>
            <p class="text-lg font-semibold text-green-600"><strong>Price:</strong> Rs {{ data.price }}</p>
        </div>

        <button (click)="downloadPDF()"
            class="mt-6 w-full bg-gradient-to-r from-sky-600 to-blue-500 hover:from-sky-500 hover:to-blue-400 text-white font-semibold py-3 rounded-lg shadow-md hover:shadow-lg transition-transform active:scale-95">
            Download PDF
        </button>
    </div>
</div>
