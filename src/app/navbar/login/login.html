<div class="flex justify-center items-center min-h-screen bg-gray-100 bg-cover bg-center " id="login-main">
  <div class="bg-white/40 backdrop-blur-2xl p-8 rounded-xl shadow-lg w-full max-w-sm space-y-6">
    <h2 class="text-2xl font-bold text-center text-red-500">Admin Login</h2>

    <div>
      <label class="block text-gray-700 mb-1">Username</label>
      <input type="text" placeholder="Enter your username" #username (keydown.enter)="handleKey($event, 'username')"
        class="w-full border border-sky-50 p-3 rounded focus:outline-none focus:ring-2 focus:ring-red-500" required />
    </div>

    <div>
      <label class="block text-gray-700 mb-1">Password</label>
      <div class="relative">
        <input type="password" placeholder="Enter your password" #password
          (keydown.enter)="handleKey($event, 'password')" [type]="showPassword ? 'text' : 'password'"
          class="w-full pr-10 border border-sky-50 p-3 rounded focus:outline-none focus:ring-2 focus:ring-red-500"
          required />
      </div>
    </div>

    <button (click)="adminData(username.value, password.value)"
      class="w-full bg-red-600 hover:bg-red-700 text-white py-3 rounded-lg font-semibold transition duration-300 cursor-pointer">
      Login
    </button>
  </div>
</div>
