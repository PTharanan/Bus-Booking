<nav class="bg-white/60 backdrop-blur-xl text-black fixed top-0  w-full z-50 shadow-xl bg-white">
  <!-- Top bar: logo + menu icon -->
  <div class="flex items-center justify-between px-6 py-2">
    <!-- Logo -->
    <a routerLink="/">
      <img src="../../assets/nav-logo.png" alt="Home" class="h-16">
    </a>

    <!-- Menu Toggle Button (Mobile only) -->
    <button (click)="toggleMenu()" class="md:hidden text-3xl">
      <span *ngIf="!menuOpen">
        <img src="../../assets/menu-bar.png" alt="menu" width="40px">
      </span>
      <span *ngIf="menuOpen">
        <img src="../../assets/cross.png" alt="close" width="25px">
      </span>
    </button>

    <!-- Desktop Menu -->
    <ul class="hidden md:flex flex-row items-center justify-between p-2 md:space-x-8 md:mr-2">
      <li>
        <a routerLink="/" routerLinkActive="border-b-4 border-red-600" [routerLinkActiveOptions]="{ exact: true }"
          class="hover:text-sky-50 hover:bg-red-600 p-2 rounded px-6">Home</a>
      </li>

      <ng-container *ngIf="isLogin; then authenticatedDesktop; else nonAuthenticatedDesktop"></ng-container>

      <ng-template #nonAuthenticatedDesktop>
        <li>
          <a routerLink="/login" routerLinkActive="border-b-4 border-red-600"
            class="hover:text-sky-50 hover:bg-red-600 p-2 rounded px-6">Login</a>
        </li>
      </ng-template>

      <ng-template #authenticatedDesktop>
        <li>
          <a routerLink="admin/dashboard" routerLinkActive="border-b-4 border-red-600"
            class="cursor-pointer hover:text-sky-50 hover:bg-red-600 p-2 rounded px-6">Dashboard</a>
        </li>
        <li>
          <a routerLink="/login" routerLinkActive="border-b-4 border-red-600" (click)="logout()"
            class="cursor-pointer hover:text-sky-50 hover:bg-red-600 p-2 rounded px-6">Logout</a>
        </li>
      </ng-template>
    </ul>

  </div>

  <!-- Mobile Dropdown Menu -->
  <ul [ngClass]="{ 'hidden': !menuOpen, 'flex': menuOpen }"
    class="md:hidden absolute top-full left-0 w-full bg-sky-50 text-black flex-col space-y-4 px-6 py-4  z-40">
    <li (click)="toggleMenu()">
      <a routerLink="/" routerLinkActive="border-b-4 border-red-600" [routerLinkActiveOptions]="{ exact: true }" *ngIf="menuOpen"
        class="hover:text-sky-50 hover:bg-red-600 p-2 rounded px-6 block">Home</a>
    </li>

    <ng-container *ngIf="isLogin; then authenticatedMobile; else nonAuthenticatedMobile"></ng-container>

    <ng-template #nonAuthenticatedMobile>
      <li (click)="toggleMenu()">
        <a routerLink="/login" routerLinkActive="border-b-4 border-red-600" *ngIf="menuOpen"
          class="hover:text-sky-50 hover:bg-red-600 p-2 rounded px-6 block">Login</a>
      </li>
    </ng-template>

    <ng-template #authenticatedMobile>
      <li (click)="toggleMenu()">
        <a routerLink="admin/dashboard" routerLinkActive="border-b-4 border-red-600" *ngIf="menuOpen"
          class="cursor-pointer hover:text-sky-50 hover:bg-red-600 p-2 rounded px-6 block">Dashboard</a>
      </li>
      <li (click)="toggleMenu()">
        <a routerLink="/login" routerLinkActive="border-b-4 border-red-600" (click)="logout()" *ngIf="menuOpen"
          class="cursor-pointer hover:text-sky-50 hover:bg-red-600 p-2 rounded px-6 block">Logout</a>
      </li>
    </ng-template>
  </ul>
</nav>
