<div class="bg-white/40 backdrop-blur-md rounded-xl overflow-auto">
    <table class="w-full text-center">
        <thead>
            <tr class="bg-red-500 text-white">
                @for (col of columns; track col.key) {
                <th class="px-6 py-3">{{ col.label }}</th>
                }
                <th class="px-6 py-3 text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            @for (row of data; track $index) {
            <tr class="hover:bg-gray-100/50 transition duration-200 text-gray-800">
                @for (col of columns; track col.key) {
                <td class="px-6 py-3">{{ row[col.key] }}</td>
                }
                <td class="px-6 py-3 flex gap-2 justify-center">
                    <button class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm cursor-pointer">
                        Edit
                    </button>
                    <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm cursor-pointer" (click)="deleteRow($index)">
                        Delete
                    </button>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
